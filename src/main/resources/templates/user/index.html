<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/assets/css/GlobalStyles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/user/home.css}">
    <link rel="stylesheet" th:href="@{/assets/fontawesome-free-6.5.1-web/css/all.min.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><img th:src="@{/assets/img/logo-cbd.jpg}" alt="CBD" width="40" height="40"></a>
        <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close p-3 shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column">
                <ul class="navbar-nav justify-content-center align-items-center text-uppercase fw-bold flex-grow-1">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Trang chủ</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Khóa bơi</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Hồ bơi</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Học phí</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Thư viện</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="btn btn-success" href="#">Đăng ký học</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div layout:fragment="content" class="content"></div>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
<script>
    $(document).ready(function() {
        $('.nav-link').click(function() {
            $('.nav-link').removeClass('active');
            $(this).addClass('active');
        });
    });
</script>
</body>
</html>
